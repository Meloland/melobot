fail_fast: true
repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--config=./pyproject.toml]

  - repo: https://github.com/timothycrosley/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.2
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: ["--config-file=./pyproject.toml"]
        exclude: '^(tests/|scripts/|docs/)'

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.10
    hooks:
      - id: uv-export
        name: docs-export
        args: ["--frozen", "--no-editable", "--no-emit-project", "--extra", "onebot", "--group", "docs", "-o", "./docs/requirements.txt"]

      - id: uv-export
        name: test-export
        args: ["--frozen", "--no-editable", "--no-emit-project", "--extra", "onebot", "--group", "test", "-o", "./tests/requirements.txt"]
