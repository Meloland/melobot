name: Update deps

on:
  push:
    branches:
      main

  schedule:
    - cron: "0 0 * * *"

jobs:
  update_dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install uv and Setup Python
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.6.9"

    - name: "Update dependencies"
      run: |
        uv sync --frozen --all-groups --all-extras
        echo 'SUMMARY<<EOF' >> $GITHUB_OUTPUT
        uv sync --all-groups --all-extras && >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
        uv run pre-commit install
        uv run -- pre-commit run --all-files
      shell: bash
      id: uv-sync

    - id: detect-changes
      shell: bash
      run: |
        if [[ `git status --porcelain` ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
  
    - name: Create PR
      if: steps.detect-changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        commit-message: "[CI] Auto Dependencies Update"
        sign-commits: true
        branch: action/update-deps
        delete-branch: true
        title: "[CI] Auto Dependencies Update"
        body: |
          ## Update Summary

          ```shell
          ${{ steps.uv-sync.outputs.SUMMARY }}
          ```

          *Auto-generated by Github Action*
        labels: |
          automated pr
        draft: false
